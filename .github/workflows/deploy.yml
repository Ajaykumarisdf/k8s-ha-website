name: Build and Deploy to K8s

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/ajaykumarisdf/k8s-ha-website:latest
            ${{ env.REGISTRY }}/ajaykumarisdf/k8s-ha-website:${{ github.sha }}

  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/ajaykumarisdf/k8s-ha-website-api:latest
            ${{ env.REGISTRY }}/ajaykumarisdf/k8s-ha-website-api:${{ github.sha }}

  deploy:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy K8s manifests to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.K8S_HOST }}
          username: ${{ secrets.K8S_USER }}
          key: ${{ secrets.K8S_SSH_KEY }}
          source: "deployment.yaml,ingress.yaml,backend/backend-deployment.yaml,backend/backend-service.yaml"
          target: "/home/ubuntu/k8s-ha-website"

      - name: Deploy to Kubernetes
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.K8S_HOST }}
          username: ${{ secrets.K8S_USER }}
          key: ${{ secrets.K8S_SSH_KEY }}
          script: |
            cd /home/ubuntu/k8s-ha-website
            sudo kubectl apply -f deployment.yaml
            sudo kubectl apply -f ingress.yaml
            sudo kubectl apply -f backend/backend-deployment.yaml
            sudo kubectl apply -f backend/backend-service.yaml
            sudo kubectl rollout restart deployment/ha-website
            sudo kubectl rollout restart deployment/guestbook-api
