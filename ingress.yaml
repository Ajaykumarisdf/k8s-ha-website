apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ha-website-ingress
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: guestbook-api-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ha-website-service
            port:
              number: 80
