<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s HA Website - CI/CD Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message {
            color: #555;
            font-size: 1.3em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .highlight {
            color: #667eea;
            font-weight: bold;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 20px;
            font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .cicd-badge {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="message">
            <p><strong>Hey <span class="highlight">Ajay</span> deployed this site from testing purpose using CI/CD
                    pipeline!</strong></p>
            <p>This is one of my significant applications.</p>
            <p>This website is running on a highly available via K8s.</p>
        </div>
        <div class="badge">âœ“ High Availability</div>
        <div class="badge cicd-badge">âœ“ CI/CD Enabled</div>
    </div>
</body>

</html>
